<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="Login_Page.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <p class="para1"> </p>
    <div class="form1">
        <form action="" onsubmit="validate()">
            <label class="in1"></label>
            <input type="text" class="f1" placeholder="Email Id" name="lgd" id="lgd">
            <label for="" id="loginlabel" style="color: red;"></label>

            <label class="in1"></label>
            <input type="password" class="f1" placeholder="Password" id="pwd"  name="pwd">
            <label for="" id="loginpwd" style="color: red;"></label>

            <label class="in2"></label>
            <input type="submit" class="f2" id="f1" value="Log In" onclick="validate()">
        </form>
    </div>


    <section id="signup">
        <h1 class="sign">Create an Account</h1>
        <div class="form2">

            <form action="" onsubmit="val()" style="text-align: center;">
                <div class="in3">
                    <label></label>
                    <input type="text" class="in3" placeholder="Name" name="name" id="name">
                </div>

                <div class="in3">
                    <label></label>
                    <input type="text" class="in3" placeholder="Email Id" name="lgd2" id="lgd2">
                </div>

                <div class="in3">
                    <label></label>
                    <input type="password" class="in3" placeholder="New Password" name="pwd2" id="pwd2">
                </div>

                <div>
                    <button class="signupbtn"><b>Sign Up</b></button>
                </div>
            </form>
        </div>
    </section>
<script src="Login_Page.js"></script>
</body>

</html>
